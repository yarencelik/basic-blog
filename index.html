        <div class="col-md-7 " id="postContainer">

        <script>
            fetch('https://raw.githubusercontent.com/yarencelik/basic-blog/master/table.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });


            function appendData(data) {
                var Container = document.getElementById("postContainer");
                for (let j = 0; j < data.length; j++) {
                    var div = document.createElement("div");
                    div.className = "border border-secondary rounded m-2 p-3 ";
                    div.id = "post" + j;
                    div.innerHTML += "<b>"+data[j].title+"</b>" + "<br>" + data[j].publishedAt + "<br><br>" + data[j].content;
                    Container.appendChild(div);
                }
            }
        </script>
