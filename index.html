        }
    </style>

    <script>
        window.onscroll = function() {
            myFunction()
        };
        var navbar = document.getElementById("nav");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
        fetch('https://raw.githubusercontent.com/yarencelik/basic-blog/master/table.json')

        .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                appendData(data);
            })
            .catch(function(err) {
                console.log('error: ' + err);
            });


        function appendData(data) {
            var Container = document.getElementById("postContainer");
            //!!!!!!!!!!!!!!!!!!j 0dan başlat
            for (let j = 1; j < data.length; j++) {
                var div = document.createElement("div");
                div.className = "border border-secondary rounded m-2 p-3 ";
                div.id = "post" + j;
                div.innerHTML += "<b>" + data[j].title + "</b>" + "<br>" + data[j].publishedAt + "<br><br>" + data[j].content;
                // // div.innerHTML += "<b>" + data[j].id + "</b>" + "<br>" + data[j].name.english;
                // div.innerHTML += "<b>" + data[j].ename + "</b>" + "<br>" + "HP: " + data[j].base.HP;
                Container.appendChild(div);
            }
        }
    </script>
