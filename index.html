    <!-- As a link -->

    <!-- <div class="container" class="theme-color-switch" data-text-on="turn OFF dark mode" data-text-off="turn ON dark mode"></div> -->
    <div class="row m-3">
        <div class="col-md-2 m-2">
            <div class="card" ">
                <!-- <img src="... " class="card-img-top " alt="... "> -->
                <div class="card-body ">
                    <h5 class="card-title ">Card title</h5>
                    <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="# " class="btn btn-primary ">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col-md-8 " id="postContainer">
            
        </div>
        <!-- <div id="myData "></div> -->
        <script>
            fetch('https://raw.githubusercontent.com/yarencelik/basic-blog/master/table.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });
            
            

            function appendData(data) {
                var Container = document.getElementById("postContainer");
                for(let j=0;j<data.length;j++){
                    var div = document.createElement("div");
                    div.className="border border-secondary rounded m-2";
                    div.id="post"+j;
                    console.log(div.id);
                    div.innerHTML+= data[j].title + "<br>" + data[j].publishedAt + "<br>" + data[j].content;
                    Container.appendChild(div);
                }
            }
        </script>
        
    </div>
    </div>
</body>
